    <script>
        $(function () {
            shell.getDataFromAPI(shell.navbar.dealImag, 3);



            (function () {
                var $btn = $('#toggle-darwer'),
                    $drawer = $('#drawer');
                var drawerIn, drawerOut, drawerToggle;

                drawerIn = function () {
                    $btn.hide()
                    $drawer.animateCss("fadeInLeft", function () {
                        $btn.show().one("click.drawerOut", drawerOut);
                    }).show();
                };
                drawerOut = function () {
                    $btn.hide()
                    $drawer.animateCss("fadeOutLeft", function () {
                        $drawer.hide();
                        $btn.show().one("click.drawerIn", drawerIn)
                    });
                };
                drawerInit = function () {
                    if ($drawer.css("display") === "none") {
                        $btn.one("click.drawerIn", drawerIn);
                    } else {
                        $btn.one("click.drawerOut", drawerOut);
                    }
                };
                drawerInit();
            })();


        });
    </script>
