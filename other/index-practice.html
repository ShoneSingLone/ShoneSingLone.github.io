    <style>
        #btnmyModal {
            position: relative;
            z-index: 2000;
        }

        #drawer {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            bottom: 0;
            width: 300px;
            z-index: 1999;
        }
    </style>
    <script>
        $(function () {

            (function () {
                var $btn = $('#btnmyModal'),
                    $drawer = $('#drawer');
                var drawerIn, drawerOut, drawerToggle;

                drawerIn = function () {
                    $btn.hide()
                    $drawer.animateCss("bounceInLeft", function () {
                        $btn.show().one("click.drawerOut", drawerOut);
                    }).show();
                };
                drawerOut = function () {
                    $btn.hide()
                    $drawer.animateCss("bounceOutLeft", function () {
                        $drawer.hide();
                        $btn.show().one("click.drawerIn", drawerIn)
                    });
                };
                drawerInit = function () {
                    if ($drawer.css("display") === "none") {
                        $btn.one("click.drawerIn", drawerIn);
                    } else {
                        $btn.one("click.drawerOut", drawerOut);
                    }
                };
                drawerInit();
            })();

        })
    </script>
</head>
