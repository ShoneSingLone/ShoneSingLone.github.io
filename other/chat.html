        #form-signin {
            margin: 20% auto;
            padding: 15px;
            border-radius: 7px;
            opacity: 0.9;
            background: linear-gradient(310deg, rgba(255, 0, 0, .1), #303030);
            box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.2), 0 20px 28px 0 rgba(0, 0, 0, 0.1);
            color: white;
            animation-name: show;
            animation-duration: 2s;
            animation-delay: .5s;
        }

        @keyframes show {
            from {
                opacity: 0;
                left: -10px;
            }
            to {
                opacity: .9;
                left: 0px;
            }
        }

        a:hover {
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.2), 0 5px 7px 0 rgba(0, 0, 0, 0.1);
            text-shadow: 2px 2px rgba(0, 0, 0, 0.4);
